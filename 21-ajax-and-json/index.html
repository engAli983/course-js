<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX & JSON Examples</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      .repo-box {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
      }
      .repo-box h3 { margin: 0 0 10px; color: #0366d6; }
      .repo-box a {
        display: inline-block;
        margin-top: 8px;
        color: white;
        background: #0366d6;
        padding: 5px 15px;
        border-radius: 5px;
        text-decoration: none;
      }
      .repo-box a:hover { background: #0256b9; }
    </style>
  </head>
  <body>
    <h1>üîó GitHub Repos - Elzero Web School</h1>
    <p>Fetching repos using XMLHttpRequest...</p>
    <div id="repos"></div>

    <h2>üìù Posts - Fetch API</h2>
    <div id="posts"></div>

    <script>
      // --- XMLHttpRequest Example ---
      let myRequest = new XMLHttpRequest();
      myRequest.open("GET", "https://api.github.com/users/elzerowebschool/repos");
      myRequest.send();

      myRequest.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          let data = JSON.parse(this.responseText);
          let container = document.getElementById("repos");

          data.slice(0, 5).forEach((repo) => {
            let box = document.createElement("div");
            box.className = "repo-box";
            box.innerHTML = `
              <h3>${repo.name}</h3>
              <p><strong>Language:</strong> ${repo.language || "N/A"}</p>
              <p><strong>Stars:</strong> ‚≠ê ${repo.stargazers_count}</p>
              <a href="${repo.html_url}" target="_blank">Open Repo</a>
            `;
            container.appendChild(box);
          });
        }
      };

      // --- Fetch API Example ---
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res) => res.json())
        .then((data) => {
          let container = document.getElementById("posts");
          let html = "";
          data.slice(0, 5).forEach((post) => {
            html += `
              <div class="repo-box">
                <h3>${post.title}</h3>
                <p>${post.body}</p>
              </div>
            `;
          });
          container.innerHTML = html;
        });
    </script>
  </body>
</html>
