<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <div id="posts"></div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res) => res.json())
        .then((data) => {
          let container = "";

          data.forEach((post) => {
            container += `
        <div>
          <h3>${post.title}</h3>
          <p>${post.body}</p>
          <hr>
        </div>
      `;
          });

          document.getElementById("posts").innerHTML = container;
        });
    </script>
  </body>
</html>
