<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Examples</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      .product { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
  </head>
  <body>
    <h1>DOM Examples</h1>

    <!-- Select Elements -->
    <div id="my-div" class="one two show test">Div With Many Classes</div>
    <span class="my-span special">My Span 1</span>
    <span class="my-span">My Span 2</span>
    <p class="para" title="paragraph" data-src="Testing">Paragraph</p>

    <!-- Form Example -->
    <form action="">
      <input type="text" name="username" placeholder="Max 10 Chars Only" />
      <input type="text" name="age" placeholder="Can't Be Empty" />
      <input type="submit" value="Submit Data" />
    </form>

    <!-- Button -->
    <button id="btn">Click Me</button>

    <!-- Content -->
    <div class="js">JavaScript <span>Div</span></div>

    <script src="examples.js"></script>
  </body>
</html>
